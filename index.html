<html>

<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.common.dev.js"></script>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div id="app">
        <header>{{ title }}</header>
        <div>
            <input id="itemForm"  v-on:keypress.enter="addItem"/>
            <button v-on:click="addItem">Add Movie</button>
        </div>
		<ul>
            <li v-for="(item, index) in items">
                <button v-on:click="deleteItem(index)">X</button>
                <h4>Title: {{ item.text }}</h4>
                <span>Genre: {{ item.genre}}</span>
                <br>
                <h2>Half Stars</h2>
                <star-rating :increment="0.5"></star-rating>
            </li>
        </ul>
	</div>

	<script src="script.js"></script>
</body>

</html>
