<html>

<head>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" href="/style.e308ff8e.css">
<script src="/style.e308ff8e.js"></script></head>

<body>
	<div id="card">
        <header>{{ title }}</header>
        <div>
            <input id="itemForm" v-on:keypress.enter="addItem">
            <button v-on:click="addItem">Add Movie</button>
        </div>
		<ul>
            <li v-for="(item, index) in items">
                <button v-on:click="deleteItem(index)">X</button>
                <h4>Title: {{ item.text }}</h4>
                <span>Genre: {{ item.genre}}</span>
                <br>
                <h2>Half Stars</h2>
                <star-rating :increment="0.5"></star-rating>
            </li>
        </ul>
	</div>

	<script src="/script.75da7f30.js"></script>
</body>

</html>
